<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="stopwatch">
                <div class="inner-circle">
                    <span class="display min">00 :</span>
                    <span class="display sec">00 :</span>
                    <span class="display msec">00</span>
                </div>
            </div>
            <div class="controls">
                <div class="controls">
                    <button class="lap">Lap</button>
                    <button class="toggle">
                        <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                            <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
                        </svg>
                        <svg class="icon-pause display-none" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                            <path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/>
                        </svg>
                    </button>
                    <button class="reset">Reset</button>
                    
                </div>
            </div>            
            <ul class="laps"></ul>
            <button class="lap-clear-button">Clear All</button>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
